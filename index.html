<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>search movies</title>
</head>
<body>

  <div class="container my-4">

    <div class="bg-primary bg-gradient py-3 px-4 rounded">
      <h1 class="fw-bold text-white">Search Movies</h1>
      <p class="text-light">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos, incidunt recusandae, vitae sequi, ipsa pariatur tempora, dolorum magni explicabo nam perferendis veritatis aut facilis.

    </div>

    <!-- form -->
    <div class="row">
      <div class="col-md-8 my-3 mx-auto">
        <div class="input-group">
          <input type="text" class="form-control search-input" placeholder="enter movie name" autocomplete="off">
          <button class="btn btn-primary search-button">Search</button>
        </div>
      </div>
    </div>

    <!-- cards -->
    <div class="row">
      <div class="d-flex justify-content-between flex-wrap movie-container">
        <!-- content -->
      </div>
    </div>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg modal-container">
        <!-- content -->
      </div>
    </div>

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
